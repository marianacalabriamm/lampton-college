<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Lampton College</title>
    <!-- Global Lampton styles -->
    <link rel="stylesheet" href="styles/global-lampton-styles.css">
    <!-- Global Lampton Fonts -->
    <link rel="stylesheet" href="styles/fonts/Lambton-Icons.css">
    <link rel="stylesheet" href="styles/fonts/weissenhof-grotesk.css">
    <link rel="stylesheet" href="styles/fonts/meta-serif.css">    

    <!-- Custom common styles -->
    <link rel="stylesheet" href="styles/custom-common-styles.css">
    <!-- Custom styles for each partial -->
    <!-- Stat Block -->
    <link rel="stylesheet" href="styles/partials/stat-block.css">
    <!-- Callout Block -->
    <link rel="stylesheet" href="styles/partials/callout-block.css">
</head>

<body class="container-fluid"> <!-- this class is used on the Lampton site -->
    <section class="row page-content m-section" aria-label="Main page content"> <!-- these classes are used on the Lampton site -->
        <div class="col-md-12" id="custom-blocks-wrapper"></div> <!-- the class col-md-12 is used on the Lampton site -->
    </section>

    <script>
        async function loadPartial(url, targetId) {
            const response = await fetch(url);
            const html = await response.text();
            const wrapper = document.getElementById(targetId);
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;

            while (tempDiv.firstChild) {
                wrapper.appendChild(tempDiv.firstChild);
            }
        }

        loadPartial('partials/stat-block.html', 'custom-blocks-wrapper');
        loadPartial('partials/callout-block.html', 'custom-blocks-wrapper');
    </script>
</body>
</html>
