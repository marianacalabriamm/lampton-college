<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Lambton College</title>
    <!-- Swiper styles, same one being used on Lambton website -->
    <!-- <link rel="stylesheet" href="swiper/swiper-bundle.min.css"> -->
    <!-- Lambton's website is currently using SwiperJS v.9.1.1 (2023-03-16). However, my testing has shown that the latest version (v. 11) performs better in certain scenarios. -->
    <!-- Swiper new version -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Lambton styles -->
    <link rel="stylesheet" href="styles/lambton.css">
    <!-- Lambton Fonts -->
    <link rel="stylesheet" href="styles/fonts/Lambton-Icons.css">
    <link rel="stylesheet" href="styles/fonts/weissenhof-grotesk.css">
    <link rel="stylesheet" href="styles/fonts/meta-serif.css">    

    <!-- Custom common styles - global styles for all partials -->
    <link rel="stylesheet" href="styles/custom-common-styles.css">

    <!-- Custom styles for each partial -->
    <!-- Subpage header -->
    <link rel="stylesheet" href="styles/partials/subpage-header.css">
    <!-- Homepage header -->
    <link rel="stylesheet" href="styles/partials/homepage-header.css">
    <!-- Life at College -->
    <link rel="stylesheet" href="styles/partials/life-at-college.css">
    <!-- Stat Block -->
    <link rel="stylesheet" href="styles/partials/stat-block.css">
    <!-- Student Stories Block -->
    <link rel="stylesheet" href="styles/partials/student-stories.css">
    <!-- Flip Grid Block -->
    <link rel="stylesheet" href="styles/partials/flip-grid.css">
    <!-- Callout Block -->
    <link rel="stylesheet" href="styles/partials/callout-block.css">
    <!-- Team Member Block -->
    <link rel="stylesheet" href="styles/partials/team-member.css">
    <!-- Contact Strip -->
    <link rel="stylesheet" href="styles/partials/contact-strip.css">
    <!-- Student Resources -->
    <link rel="stylesheet" href="styles/partials/student-resources.css">
</head>

<body class="container-fluid"> <!-- this class is used on the Lambton site -->

    <header class="row"> <!-- this class 'row' is used on the Lambton site -->
      <div class="col-md-12 p-0" id="header"></div> <!-- these classes are used on the Lambton site -->
    </header> 

    <section class="row page-content m-section" aria-label="Main page content"> <!-- these classes are used on the Lambton site -->
        <div class="col-md-12" id="custom-blocks-wrapper"></div> <!-- the class col-md-12 is used on the Lambton site -->
    </section>

    <script>
        function loadExternalScript(url) {
            const script = document.createElement('script');
            script.src = url;
            script.type = 'text/javascript';
            document.body.appendChild(script);
        }

        async function loadPartial(url, targetId) {
            const response = await fetch(url);
            const html = await response.text();
            const wrapper = document.getElementById(targetId);
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;

            while (tempDiv.firstChild) {
                wrapper.appendChild(tempDiv.firstChild);
            }

            // load custom scripts for specific partials
            if (url.includes('team-member.html')) {
                loadExternalScript('scripts/partials/team-member.js');
            }
            if (url.includes('contact-strip.html')) {
                loadExternalScript('scripts/partials/contact-strip.js');
            }
            if (url.includes('student-resources.html')) {
                loadExternalScript('scripts/partials/student-resources.js');
            }
        }

        // load partials
        loadPartial('partials/subpage-header.html', 'header');
        loadPartial('partials/homepage-header.html', 'header');
        loadPartial('partials/life-at-college.html', 'custom-blocks-wrapper');
        loadPartial('partials/stat-block.html', 'custom-blocks-wrapper');
        loadPartial('partials/student-stories.html', 'custom-blocks-wrapper');
        loadPartial('partials/flip-grid.html', 'custom-blocks-wrapper');
        loadPartial('partials/callout-block.html', 'custom-blocks-wrapper');
        loadPartial('partials/team-member.html', 'custom-blocks-wrapper');
        loadPartial('partials/contact-strip.html', 'custom-blocks-wrapper');
        loadPartial('partials/student-resources.html', 'custom-blocks-wrapper');
    </script>
    
    <!-- Swiper JS, same one being used on Lambton website -->
    <!-- <script src="swiper/swiper-bundle.min.js"></script> -->
    <!-- Lambton's website is currently using SwiperJS v.9.1.1 (2023-03-16). However, my testing has shown that the latest version (v. 11) performs better in certain scenarios. -->
    <!-- Swiper new version -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
