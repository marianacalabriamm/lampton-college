<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Lambton College</title>
    <!-- Lambton styles -->
    <link rel="stylesheet" href="styles/lambton.css">
    <!-- Lambton Fonts -->
    <link rel="stylesheet" href="styles/fonts/Lambton-Icons.css">
    <link rel="stylesheet" href="styles/fonts/weissenhof-grotesk.css">
    <link rel="stylesheet" href="styles/fonts/meta-serif.css">    

    <!-- Custom common styles - global styles for all partials -->
    <link rel="stylesheet" href="styles/custom-common-styles.css">

    <!-- Custom styles for each partial -->
    <!-- Subpage header -->
    <link rel="stylesheet" href="styles/partials/subpage-header.css">
    <!-- Stat Block -->
    <link rel="stylesheet" href="styles/partials/stat-block.css">
    <!-- Student Stories Block -->
    <link rel="stylesheet" href="styles/partials/student-stories.css">
    <!-- Flip Grid Block -->
    <link rel="stylesheet" href="styles/partials/flip-grid.css">
</head>

<body class="container-fluid"> <!-- this class is used on the Lambton site -->

    <header class="row"> <!-- this class 'row' is used on the Lambton site -->
      <div class="col-md-12 p-0" id="header"></div> <!-- these classes are used on the Lambton site -->
    </header> 

    <section class="row page-content m-section" aria-label="Main page content"> <!-- these classes are used on the Lambton site -->
        <div class="col-md-12" id="custom-blocks-wrapper"></div> <!-- the class col-md-12 is used on the Lambton site -->
    </section>

    <script>
        async function loadPartial(url, targetId) {
            const response = await fetch(url);
            const html = await response.text();
            const wrapper = document.getElementById(targetId);
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;

            while (tempDiv.firstChild) {
                wrapper.appendChild(tempDiv.firstChild);
            }
        }

        loadPartial('partials/subpage-header.html', 'header');
        loadPartial('partials/stat-block.html', 'custom-blocks-wrapper');
        loadPartial('partials/student-stories.html', 'custom-blocks-wrapper');
        loadPartial('partials/flip-grid.html', 'custom-blocks-wrapper');
    </script>
</body>
</html>
